<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | HoopDunk</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <script src="../../js/dashProcess.js" defer></script>
    <script src="../../js/sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="kpiDadosUsuarios(), validarSessaoAdm(), buscarFluxoUsuarios(), tipoJogadoresEvento()">
    <div class="container-all">
        <div class="nav-lateral">
            <div class="logo-hoop">
                <img onclick="window.location='index.html'" src="../IMAGE/logo-hoop-dash.png">
            </div>            
            <div class="icons">
                <img onclick="window.location='index.html'" src="../IMAGE/icon-dash.png">
            </div>
            <div class="icons logoff" onclick="limparSessao()">
                <img onclick="window.location='index.html'" src="../IMAGE/logoff-dash.png">
            </div>            
        </div>
        <div class="body-dash">
            <div class="header">
                <span id="title">DASHBOARD</span>
                <span id="msg_welcome">Olá, <span id="nome_adm"></span></span>
            </div>
            <div id="content-info">
                <div id="area-kpi"></div>
                <div id="area-graficos">
                    <div class="grafico">
                        <div class="filtro">
                            <span>Usuários Cadastrados nos ultímos <span id="text_filtro"></span></span>
                            <select id="filtroGrafico" onchange="buscarFluxoUsuarios()">
                                <option value="5 month">6 meses</option>
                                <option value="1 year"> 1 ano</option>
                                <option value="2 month">3 meses</option>
                            </select>
                        </div>
                        <canvas id="fluxo-usuarios"></canvas>
                    </div>
                    <div class="grafico">
                        <div class="filtro">
                            <span>Tipos de Jogadores em Eventos</span>
                        </div>
                        <canvas id="tipo-jogadores"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
