<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Jogo | HoopDunk</title>
    <link rel="stylesheet" href="../CSS/descJogo.css">
    <link rel="stylesheet" href="../CSS/alerta.css">
    <script src="../../js/sessao.js"></script>
    <script src="../../js/jogoProcess.js"></script>
    <script src="../../js/alertas.js"></script>
</head>
<body onload="validarSessao(), detalhesJogo(), verificarJogo(), carregarQuadrasJogo()">
    <div id="hide"></div>
    <div class="container-all">
        <div id="navbar-lateral">
            <a id="area-logo-hoopdunk" href="../index.html"></a>
            <div id="menu-navbar">
                <ul>
                    <li onclick="window.location='../index.html'"><img class="icon" src="../IMAGE/home-icon.png">INICIAL</li>
                    <li><img class="icon" src="../IMAGE/search-icon.png">EXPLORAR</li>
                    <li onclick="window.location='../quadras/index.html'"><img class="icon" src="../IMAGE/man-icon.png">QUADRAS</li>
                    <li onclick="window.location='../jogos/index.html'"><img class="icon" src="../IMAGE/schedule-icon.png">JOGOS</li>
                </ul>
            </div>
            <a href="../perfil-jogador/index.html" id="area-perfil">
                <div class="foto-perfil"></div>
                <div id="nicknames">
                    <span class="nomeUsuario"></span>
                    <span class="nickname"></span>
                </div>
            </a>
        </div> 
        <!-- body desc jogo -->
        <div id="body-desc-jogo">
            <div id="header">
                <h2>DESCRICAO DO JOGO</h3>
                <button id="participar_jogo" onclick="participarJogo(this)">Participar</button>
            </div>
            <div id="body-info-jogo">
                <div id="jogo-rolando"></div>
                <div id="desc-jogo">
                    <div id="important-desc">
                        <div id="foto_quadra_jogo"></div>
                        <div id="infos">
                            <div class="group-infos">
                                <h3 id="nome_jogo"></h3>
                                <label>Nível do jogo: <span id="nivel_jogo">Profissional</span></label>
                                <label>Modalidade: <span id="modalidade_jogo">Quadrão</span></label>
                            </div>
                            <div class="group-infos">
                                <h3>HORÁRIOS</h3>
                                <label>Começo do jogo: <span id="comeco_jogo"> 21/10/2025, 15h</span></label>
                                <label>Final do jogo: <span id="final_jogo"> 21/10/2025, 21h</span></label>
                            </div>      
                            <div class="group-infos">
                                <h3>LOCAL</h3>
                                <label>Localização: <span id="localizacao_jogo"><strong>Quadra da 67</strong>, Jardim Robru</span></label>
                            </div>                                                    
                        </div>
                    </div>
                        <div class="group-infos">
                            <h3>OBSERVAÇÕES</h3>
                            <span id="observacao_jogo" style="color: white;"></span>
                        </div>                    
                </div>
            </div>
        </div>   
        
        <!-- jogadores -->
        <div id="area-explorar">
            <div id="area-pessoas">
                <div id="jogadores_andQtd">
                    <h3>JOGADORES</h3> <span id="qtdJogadores"></span>
                </div>

                <!-- for com as pessoa q ele n segue -->
                <div id="jogadores-para-seguir"></div>
            </div>
        </div>         
        
        
    <!-- modal edit -->
     <dialog id="modalEdit">
        <div id="content">
            <div id="header-modal">
                <div id="titulo">
                    <img id="close-modal" onclick="editarJogoModal(false)" src="../IMAGE/close-icon.png">
                    <h3>Adicionando Jogo</h3>
                </div>
                <div id="area-save">
                    <button onclick="editJogo()">Salvar</button>
                </div>
            </div>
            <div id="body-modal">
                <div class="inputs-2">
                    <div class="group-input">
                        <label for="ipt_nome_jogo">Nome</label>
                        <input type="text" id="ipt_nome_jogo">
                    </div>
                    <div class="group-input">
                        <label for="select_quadras">Quadra</label>
                        <select name="" id="select_quadras">
                            <option value="#">Escolha a quadra que será feita o jogo</option>
                        </select>
                    </div>
                </div>
                <div class="inputs-2">
                    <div class="group-input">
                        <label for="select_hora_inicio">Horario Início</label>
                        <input type="datetime-local" name="" id="ipt_hora_inicio">
                    </div>
                    <div class="group-input">
                        <label for="select_hora_final">Horario final</label>
                        <input type="datetime-local" name="" id="ipt_hora_final">
                    </div>
                </div>
                <div class="inputs-1">
                    <div class="group-input">
                        <label for="select_modalidade">Modalidade</label>
                        <select name="" id="select_modalidade">
                            <option value="#">Escolha a modalidade do jogo</option>
                            <option value="1v1">1v1</option>
                            <option value="2v2">2v2</option>
                            <option value="3v3">3v3</option>
                            <option value="Quadrão">Quadrão</option>
                        </select>
                    </div>
                </div>
                    <div class="group-input" id="desc">
                        <label for="ipt_desc">Descrição</label>
                        <textarea name="" id="ipt_desc"></textarea>
                    </div>               
            </div>
        </div>
     </dialog>
    </div>
</body>
</html>
