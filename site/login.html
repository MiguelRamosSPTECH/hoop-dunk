<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HoopDunk</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="container-all">
        <div id="area-form">
            <div id="card-login">
                <div id="form-login">
                    <div id="logo-hoopdunk"></div>
                    <div id="area-inputs">
                        <input type="text" placeholder="Entre com seu email ou usuário" class="inputs">
                        <input type="text" placeholder="Entre com sua senha" class="inputs">
                        <span id="erros"></span>
                        <button onclick="logar()">Login</button>
                    </div>
                    <div id="redirect">
                        <label>Ainda não possui conta? <a href="./cadastro.html">Cadastre-se</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
